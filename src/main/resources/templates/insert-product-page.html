<html xmlns:th="http://www.thymeleaf.org">
	
  <head>

	</head>


  <body>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" href="http://localhost:8080/product/all">All Products</a>

	<p>Lūdzu ievadiet produktu</p>
		<form action="#" th:action="@{/product/insert}" th:object="${product}" th:method="post"  >
			
			<table>
				<tr>
					<td>Nosaukums</td>
					<td> <input type="text" th:field="*{title}"  />  </td>
					<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"  ></td>
				</tr>
				
				<tr>
					<td>Apraksts</td>
					<td> <input type="text" th:field="*{description}"  />  </td>
					<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"  ></td>
				</tr>
				
				<tr>
					<td>Cena</td>
					<td> <input type="text" th:field="*{price}"  />  </td>
					<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"  ></td>
				</tr>
				
				<tr>
					<td>Daudzums</td>
					<td> <input type="text" th:field="*{quantity}"  />  </td>
					<td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"  ></td>
				</tr>
				
				<tr>
					<td></td>
					<td> <input type="submit" title="Saglabāt" />  </td>
				</tr>
			</table>
			
		</form>
  
  </body>

</html>
