<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <!-- Other meta tags, title, etc. -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="http://localhost:8080/product/all">All Products</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="http://localhost:8080/product/test">Product Test</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="http://localhost:8080/hello/msg">Hello Message</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="https://github.com/endijsbertans/JavaSpringSem4" target="_blank">Git</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<p th:text = "${mytitle}"></p>
		  <table>
		      <tr th:each="myobj : ${myobjs}">
		          <td th:text="${myobj.id}"></td>
		          <td th:text="${myobj.title}"></td>
		          <td th:text="${myobj.description}"></td>
		          <td th:text="${myobj.price}"></td>
		          <td th:text="${myobj.quantity}"></td>
		          <td>
		              <a th:href="@{/product/update(id=${myobj.id})}" target="_self">Update</a>
		          </td>
				  <td>
				      <a th:href="@{/product/delete(id=${myobj.id})}" target="_self" style="color:red;">Delete</a>
				  </td>
		      </tr>
		  </table>
		  <a class="nav-link" href="http://localhost:8080/product/insert">Insert Product</a>

</body>

</html>
